<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <title>YUK BISA</title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-container-logo">
                <img src="./assets/logo-yuk.png" alt="logo" />
            </div>

            <div class="navbar-container-navigations">
                <a href="/">What We Do?</a>
                <a href="/">Our Clients</a>
                <a href="/">About</a>
                <a href="/">Contact</a>
            </div>

            <button class="btn btn-primary">JOIN US</button>
        </div>
    </nav>

    <main>
        <section class="sc-banner">
            <div class="sc-banner-heading_container">
                <h1 class="sc-banner-heading_container-heading">
                    Focus on your <span class="orange">business</span><br />
                    Let us work on your <br/><span class="pink">tech</span> side
                </h1>

                <div class="sc-banner-heading_container-btn_container">
                    <button class="btn btn-primary">JOIN US</button>
                    <button class="btn btn-outline">TALK WITH US</button>
                </div>
            </div>

            <div class="sc-banner-image_container">
                <img alt="banner" src="./assets/banner.jpg" />
            </div>
        </section>
        
        <div class="sneak-peek"></div>
    </main>
</body>

</html>
